[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --cov=.
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=uploads/*
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning